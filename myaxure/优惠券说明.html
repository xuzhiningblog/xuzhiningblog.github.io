                <p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">1.</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">优惠券的获取</span><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">通过活动(每日任务)赠送、客服补偿等获得(系统自动添加, 无需兑换);</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"><br></span></p><p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">2.</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">优惠券使用</span><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">）每张抵用券仅能使用一次，不找零，不退换，不兑换现金</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;">2</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">）每次只能使用1张优惠券, 不支持同时使用多张, 用券后差额不找零, 不退回；</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">）每张优惠券的使用条件请查看对应优惠券的使用说明；</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;">4</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">）请在有效期内使用优惠券, 未使用的优惠券过期后, 将自动作废；</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;">5</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">）每个用户仅限使用1张新用户专享优惠券, 同一帐号和手机号均视为同一用户；</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;">6</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:12px;">）如需了解更多, 请联系在线客服或拨打客服电话400-7705-858。</span><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"><br></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"><br></span></p><p><span style="font-family:'Helvetica';font-weight:400;font-size:12px;"><br></span></p>
